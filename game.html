<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mastermind Game</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: hsl(0, 0%, 90%);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
      }
      #board {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .peg {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #34495e;
        background-color: white;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .peg:hover {
        transform: scale(1.1);
      }
      .code-peg {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #34495e;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
      }
      .code-display {
        justify-content: flex-start;
        align-items: center;
        gap: 0.5rem;
      }
      .code-label {
        font-size: 1.2rem;
        font-weight: bold;
        color: #2c3e50;
        margin-right: 1rem;
      }
      .feedback {
        display: flex;
        gap: 0.3rem;
        margin-left: 1rem;
      }
      .feedback-peg {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        border: 1px solid #34495e;
        background-color: #ecf0f1;
      }
      #color-choices {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .color-choice {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #34495e;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
      }
      .color-choice:hover {
        transform: scale(1.1);
      }
      .color-choice.selected {
        border-color: #e74c3c;
        transform: scale(1.1);
      }
      button {
        padding: 0.75rem 1.5rem;
        background-color: hsl(37, 77%, 55%);
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 0.5rem;
      }
      button:hover {
        background-color: hsl(37, 77%, 45%);
      }
      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }
      #message {
        margin-top: 1rem;
        font-size: 1.2rem;
        color: #2c3e50;
        min-height: 1.5em;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }
      .modal-content p {
        margin-bottom: 1.5rem;
        color: #2c3e50;
        font-size: 1.1rem;
      }
      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./rules.html">Rules</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Mastermind Game</h1>
        <div id="board">
          <div class="row code-display">
            <span class="code-label">Secret Code:</span>
          </div>
        </div>
        <div id="color-choices">
          <div
            class="color-choice"
            style="background-color: red"
            data-color="red"
          ></div>
          <div
            class="color-choice"
            style="background-color: green"
            data-color="green"
          ></div>
          <div
            class="color-choice"
            style="background-color: blue"
            data-color="blue"
          ></div>
          <div
            class="color-choice"
            style="background-color: yellow"
            data-color="yellow"
          ></div>
          <div
            class="color-choice"
            style="background-color: orange"
            data-color="orange"
          ></div>
          <div
            class="color-choice"
            style="background-color: purple"
            data-color="purple"
          ></div>
        </div>
        <div style="display: flex">
          <button id="check-guess" disabled>Check Guess</button>
          <button id="new-game">New Game</button>
        </div>
        <div id="message"></div>
      </div>
      <div id="duplicates-modal" class="modal">
        <div class="modal-content">
          <p>Do you want to allow duplicate colors in the secret code?</p>
          <div class="modal-buttons">
            <button id="modal-yes">Yes</button>
            <button id="modal-no">No</button>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
